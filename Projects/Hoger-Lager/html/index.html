<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager: Roll The Dice</title>
    <link rel="stylesheet" href="/Projects/Hoger-Lager/css/style.css">
</head>
<body>
    <main>
        <!---->
        <!---->
        <div class="player left">
            <div class="player-box"></div>
            <div class="player-rolls"><span class="player-rolls-label">Player Rolled: -</span></div>
            <div class="player-points-label">Total Score: 0</div>
            <div class="player-stick-1"></div>
            <div class="player-stick-2"></div>
            <div class="player-name-label">Player's Dice</div>\
            <img src="/Projects/Hoger-Lager/html/images/winner-player.gif" alt="Player Winner Effect" class="player-winner-effect">
            <img class="player-dice-img" src=""/>
        </div>
        <!---->
        <!---->
        <div class="center">
            <div class="center-box-result"></div>
            <div class="center-box2">
                <div class="center-box2-titel">Game Of Dice !</div>
                <button class="center-box2-rollthedice">Roll the Dice</button>
                <button class="center-box2-restart">Restart Game</button>
                <button class="center-box2-restart-large">Restart Game</button>
                <button class="center-box2-higher">Higher</button>
                <button class="center-box2-lower">Lower</button>
            </div>
        </div>
        <!---->
        <!---->
        <div class="computer right">
            <div class="computer-box"></div>
            <div class="computer-rolls"><span class="computer-rolls-label">Computer Rolled: -</span></div>
            <div class="computer-points-label">Total Score: 0</div>
            <div class="computer-stick-1"></div>
            <div class="computer-stick-2"></div>
            <div class="computer-name-label">Computer's Dice</div>
            <img src="/Projects/Hoger-Lager/html/images/winner-computer.gif" alt="Computer Winner Effect" class="computer-winner-effect">
            <img class="computer-dice-img" src=""/>
        </div>
        <!---->
        <!----> 
    </main>
    <script type="application/javascript" src="/Projects/Hoger-Lager/js/main.js"></script> 
</body>
</html>
